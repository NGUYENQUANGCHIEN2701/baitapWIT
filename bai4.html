<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <!-- <link rel="stylesheet" href="main4.css"> -->

    <style>
    
        body {
            background-color: #111;
            color: white;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        .form1 {
            background-color: #222;
            width: 320px;
            padding: 20px;
            border-radius: 10px;
            text-align: start;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        p {
            margin-top: 0;
            margin-bottom: 20px;
            color: grey;
        }

        .name1 {
            margin-bottom: 15px;
        }


        .selectFramework {
            margin-bottom: 15px;
        }

        .form1 label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form1 input{
            width: 94%;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
        }

        .form1 select{
            width: 100%;
            padding: 8px ;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
        }

        .enter {
            display: flex;
            justify-content: space-between;
        }

        .deploy {
            color: black;
            background-color: white;
            border-radius: 5px;
            height: 35px;
            width: 30%;
            border: none;
            cursor: pointer;
        }

        .deploy:hover {
            background-color: #f0f0f0;
        }

        .cancel {
            background-color: #555;
            color: white;
            border-radius: 5px;
            height: 35px;
            width: 30%;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="form1">
        <h2>Create project</h2>
        <p>Deploy your new project in one-click</p>
        <form>
            <div class="name1">
                <label class="Name" for="name">Name</label> <br>
                <input type="text" id="name" name="name" placeholder="Name of your project"> <br>
            </div>

            <div class="selectFramework">
                <label for="framework">Framework</label> <br>
                <select name="framework" id="framework">
                    <option value="">Select</option>
                    <option value="framework1">Framework 1</option>
                    <option value="framework2">Framework 2</option>
                </select>
            </div>

            <div class="enter">
                <button type="button" class="cancel">Cancel</button>
                <button type="submit" class="deploy">Deploy</button>
            </div>
        </form>
    </div>
</body>
</html>
